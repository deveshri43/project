<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vegetables Grid</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            padding: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }

        .product {
            background-color: #fff;
            border: 1px solid #ddd;
            border-radius: 8px;
            overflow: hidden;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            text-align: center;
            transition: transform 0.2s;
        }

        .product:hover {
            transform: translateY(-5px);
        }

        .product img {
            width: 100%;
            height: 150px;
            object-fit: cover;
        }

        .product h3 {
            margin: 10px 0;
            font-size: 18px;
        }

        .product p {
            font-size: 14px;
            color: #666;
            margin: 0 10px 10px;
        }
    </style>
</head>
<body>
<main id="main">
    <div class="container">
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Vegetable 1">
            <h3>Vegetable 1</h3>
            <p>Description of the vegetable.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Vegetable 2">
            <h3>Vegetable 2</h3>
            <p>Description of the vegetable.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Vegetable 3">
            <h3>Vegetable 3</h3>
            <p>Description of the vegetable.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Vegetable 4">
            <h3>Vegetable 4</h3>
            <p>Description of the vegetable.</p>
        </div>
        <div class="product">
            <img src="https://via.placeholder.com/200" alt="Vegetable 5">
            <h3>Vegetable 5</h3>
            <p>Description of the vegetable.</p>
        </div>
    </div>
  </main>
</body>
</html>
